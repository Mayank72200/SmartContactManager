<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="UTF-8">

<title>This is Home Page</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

	<section>


		<div class="container">

			<div class="row">

				<div class="col-md-8 offset-md-2">

					<div class="my-card mt-3">

						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">


							<p class="text-center" th:text="${session.message.content}"></p>

							

						</div>


						<div class="container text-center">

							<img style="width: 80px" th:src="@{/img/writing.png}">

						</div>


						<h1 class="text-center">Register Here !</h1>

						<form action="" th:action="@{do_register}" method="post"
							th:object="${user}">

							<!-- Name Field -->

							<div class="mb-3">
								<label class="form-label">Name</label> <input name="name"
									type="text" class="form-control "
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
									id="name_field"
									aria-describedby="emailHelp" placeholder="Enter Name here"
									th:value="${user.name}">

								<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
								</div>

							</div>


							<!-- Email Field -->

							<div class="mb-3">
								<label class="form-label">Email Address</label> <input
									name="email" type="email" class="form-control"
									id="exampleInputEmail1" aria-describedby="emailHelp"
									placeholder="Enter Name here" required th:value="${user.email}">
								<div id="emailHelp" class="form-text">We'll never share
									your email with anyone else.</div>
							</div>

							<!-- Password Field -->

							<div class="mb-3">
								<label class="form-label">Password</label> <input
									name="password" type="password" class="form-control" placeholder="Enter Password"
									id="password" aria-describedby="emailHelp">

							</div>

							<!-- Password Field -->

							<div class="form-group">

								<textarea name="about" th:text="${user.about}" class="form-control" rows="6"
									placeholder="Enter Something About Yourself !"></textarea>

							</div>

							<!-- Terms and condition checkbox -->

							<div class="form-group form-check text-center ">

								<input name="agreement" type="checkbox" class="form-check-input" required>
								<label for="agreement " >Accept terms and Conditions !</label>


							</div>


							<div class="container text-center">

								<button class="bg-primary text-white"
									style="padding: 10px 30px 10px 30px" type="submit">Submit</button>
								<button class="bg-primary text-white"
									style="padding: 10px 30px 10px 30px" type="reset">Reset</button>


							</div>



						</form>


					</div>

				</div>






			</div>




		</div>





	</section>
</body>
</html>
