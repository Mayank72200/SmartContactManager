<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="UTF-8" >

<title>User Dashboard </title>
<link rel="stylesheet" href="style.css">
</head>
<body>

	<section >
	
		<div class="card mr-4 ml-3">
		
			<div class="card-body">
			
				<h1 class="text-center"> Add Contact</h1>
				
				<div class="container-fluid mt-1">
				
					<div class="row">
					
						<div class="col-md-8 offset-md-2">
						
							<form action="#"
							th:object="${contact}"
							enctype="multipart/form-data"
							method="post"
							th:action="@{/user/process-contact}"
							class="mt-2" >
							
							<!-- First Name  -->
							
							<div class="input-group">
						
								<div class="input-group-prepend">
								
								
								<div class="input-group-text ">
								
									<i class="fas fa-user-alt"></i>
								
								</div>
							
								</div>
								
								<input required type="text" class="form-control" id="firstname" name="name" placeholder="Enter name here !" >
							
							</div>
							
							
							
							<!-- Nickname Field  -->
							
							<div class="input-group mt-3">
						
								<div class="input-group-prepend">
								
								
								<div class="input-group-text ">
								
									<i class="fa fa-plus"></i>
								
								</div>
							
								</div>
								
								<input required type="text" class="form-control" id="firstname" name="nickname" placeholder="Enter Nickname name here !" >
							
							</div>
							
							<!-- Phone Field  -->
							
							<div class="input-group mt-3">
						
								<div class="input-group-prepend">
								
								
								<div class="input-group-text ">
								
									<i class="fa fa-phone"></i>
								
								</div>
							
								</div>
								
								<input required type="number" class="form-control" id="firstname" name="phone" placeholder="Enter Phone number here !" >
							
							</div>
							
							<!-- Email field  -->
							
							<div class="input-group mt-3">
						
								<div class="input-group-prepend">
								
								
								<div class="input-group-text ">
								
									@
								
								</div>
							
								</div>
								
								<input required type="email" class="form-control" id="email" name="email" placeholder="Enter email here !" >
							
							</div>
							
							<!-- Work Field  -->
							
							
							<div class="input-group mt-3">
						
								<div class="input-group-prepend">
								
								
								<div class="input-group-text ">
								
									<i class="fa fa-briefcase"></i>
								
								</div>
							
								</div>
								
								<input required type="text" class="form-control" id="work" name="work" placeholder="Enter your work here !" >
							
							</div>
							
							
							<!-- Description Field  -->
							
							<div class="form-group mt-3">
							
								<textarea id="mytextarea" name="description" class="form-control" rows="6" placeholder="Enter contact description" ></textarea>
							
							
							</div>
							
							<!-- Contact Image  -->
							
							<div class="custom-file">
								
								<input type="file" name="profileImage" />
							
							</div>
							
							<!-- Form Buttons  -->
							
							<div class="container text-center">
							
								<button class="btn btn-outline-primary" th:onclick="|submitContactForm()|"
								>Save Contact</button>
							
							</div>
							
							
							
							</form>	
						
						</div>
						
					</div>
				
				</div>
				
				</div>
				
				</div>
				
				<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
				
				<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>

				
	</section>
</body>
</html>
